<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="mycss.css" rel="stylesheet">
    </head>
    <body>
        <h1>Hello EiEi</h1>
    <svg width="200" height="200" viewBox="0 0 400 400">
        <circle cx="100" cy="100" r="50" class="red-circle"></circle>
    </svg>
    <svg width="200" height="200" viewBox="0 0 200 200">
        <rect x="25" y="50" width="150" height="100"></rect>
    </svg>
    <svg width="200" height="200" viewBox="0 0 200 200">
        <path 
        class="line" 
        d="
        M 50, 40 L 150, 40
        M 50, 100 L 150, 100
        M 50, 160 L 150, 160" />
    </svg>
    <br>
    <br>
    <svg width="200" height="200" viewBox="-15 -15 30 30"> <circle r="6" />
        <path id="ray" d="M 0, 11 L 0, 14" />
        <use href="#ray" transform="rotate(45)" /> 
        <use href="#ray" transform="rotate(90)" /> 
        <use href="#ray" transform="rotate(135)" /> 
        <use href="#ray" transform="rotate(180)" /> 
        <use href="#ray" transform="rotate(225)" /> 
        <use href="#ray" transform="rotate(270)" /> 
        <use href="#ray" transform="rotate(315)" /> 
    </svg>
    <svg width="200" height="400">
        <g id="container" transform="translate(100 150)">
            <g id="windmill_head">
            <circle r="8" />
            <path
            id="arm"
            d="
            M -7 -20
            C -7 -10 7 -10 7 -20
            L 2-80
            L -2 -80" />
            <use href="#arm" transform="rotate(+120)" />
            <use href="#arm" transform="rotate(-120)" />
            </g>
        </g>
        <path d="M 93 300 L 107 300 L 103 165 L 97 165" />
    </svg>
    <svg width="450" height="450">
        <path d="M 100 350 C 70 100, 380 100, 350 350" stroke="red" stroke-width="20" fill="none"/>
    </svg>
